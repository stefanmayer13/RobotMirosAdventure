<div class="info">
    <h1>Congratulation</h1>

    <article>{{text}}</article>

    <ul>
        <li ng-repeat="task in task.tasks track by $index">{{$parent.task.solutions[$index].status | checkmark}} {{task}} = {{$parent.task.solutions[$index].solution}}</li>
    </ul>

    <div ng-if="task.solved">
        <a ng-href="stage"><h1>CONTINUE</h1></a>
    </div>
</div>
